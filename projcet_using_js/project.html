<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashier Change Calculator</title>
  <link rel="stylesheet" href="project.css">
</head>
<body>
  <div class="calculator-container">
    <h1>Cashier Change Calculator</h1>

    <div class="input-group">
      <label for="totalDue">Total Due:</label>
      <input type="number" id="totalDue">
    </div>

    <div class="input-group">
      <label for="amountPaid">Amount Paid:</label>
      <input type="number" id="amountPaid">
    </div>

    <button id="calculateButton">Calculate Change</button>

    <div id="changeResult" class="result-box"></div>
  </div>
  <script src="project.js"></script>
</body>
</html>
